###########################
#  Configuration
###########################

# Use 256 term for pretty colors
set -g default-terminal "screen-256color"

# Enable true color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Increase scroll-back history
set -g history-limit 10000

# Use vim key bindings
setw -g mode-keys vi

# Enable mouse support
set -g mouse on

# Decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Start window index at 1
set -g base-index 1

# Start pane index at 1
setw -g pane-base-index 1

# Highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Re-number windows when one is closed
set -g renumber-windows on

# Enable pbcopy and pbpaste on macOS
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
if-shell "uname | grep -q Darwin" "set-option -g default-command 'reattach-to-user-namespace -l zsh'"

###########################
#  Key Bindings
###########################

# Tmux prefix - using Ctrl-a (more accessible than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Copy mode improvements
# Enter copy mode with prefix + [
# Begin selection with 'v'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy with 'y' and send to system clipboard
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Also copy with Enter
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'" \
  "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Paste
unbind p
bind p paste-buffer

# Window splitting - more intuitive bindings
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Also allow v and h for splits (like vim)
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Navigate panes with vim-style movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane switching with Ctrl-a + Ctrl-a
bind C-a last-pane

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Toggle mouse support
bind m set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# Clear screen and scrollback
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

###########################
# Status Bar
###########################

# Enable status bar
set -g status on

# Update status bar every 5 seconds
set -g status-interval 5

# Center window list
set -g status-justify centre

# Status bar colors
set -g status-style fg=white,bg=black

# Left status - session name
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Right status - date and time
set -g status-right-length 60
set -g status-right "#[fg=cyan]%A, %B %d, %Y #[fg=green]%l:%M %p"

# Window status
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Window status colors
setw -g window-status-style fg=cyan,bg=black
setw -g window-status-current-style fg=white,bold,bg=red

# Pane border colors
set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=yellow

# Message colors
set -g message-style fg=white,bold,bg=black

# Activity monitoring colors
setw -g window-status-activity-style fg=black,bg=yellow

